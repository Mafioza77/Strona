<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 2px;
    }

    .cell {
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <a href="../index.html">Strona Główna</a>
<div class="board" id="board">
    <div class="cell" onclick="cellClicked(0)"></div>
    <div class="cell" onclick="cellClicked(1)"></div>
    <div class="cell" onclick="cellClicked(2)"></div>
    <div class="cell" onclick="cellClicked(3)"></div>
    <div class="cell" onclick="cellClicked(4)"></div>
    <div class="cell" onclick="cellClicked(5)"></div>
    <div class="cell" onclick="cellClicked(6)"></div>
    <div class="cell" onclick="cellClicked(7)"></div>
    <div class="cell" onclick="cellClicked(8)"></div>
</div>

<script>
    const board = document.getElementById('board');
    const cells = board.querySelectorAll('.cell');
    let currentPlayer = 'X';
    let winner = null;
    let moves = 0;

    function checkWinner() {
        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        for (const condition of winConditions) {
            const [a, b, c] = condition;
            if (cells[a].innerHTML && cells[a].innerHTML === cells[b].innerHTML && cells[a].innerHTML === cells[c].innerHTML) {
                return cells[a].innerHTML;
            }
        }

        if (moves === 9) {
            return 'draw';
        }

        return null;
    }

    function cellClicked(index) {
        if (!cells[index].innerHTML && !winner) {
            cells[index].innerHTML = currentPlayer;
            moves++;
            winner = checkWinner();

            if (winner === 'X' || winner === 'O') {
                alert(`${winner} wins!`);
                resetBoard();
            } else if (winner === 'draw') {
                alert('It\'s a draw!');
                resetBoard();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function resetBoard() {
        cells.forEach(cell => {
            cell.innerHTML = '';
        });
        currentPlayer = 'X';
        winner = null;
        moves = 0;
    }
</script>
</body>
</html>
