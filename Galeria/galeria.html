<body>
<h1>Galeria</h1>
<div class="gallery">
  <img src="1.jpg" alt="Obraz 1" onclick="openFullscreen('1.jpg')">
  <img src="2.jpg" alt="Obraz 2" onclick="openFullscreen('2.jpg')">
  <img src="3.jpg" alt="Obraz 3" onclick="openFullscreen('3.jpg')">
  <img src="4.jpg" alt="Obraz 4" onclick="openFullscreen('4.jpg')">
  <img src="5.jpg" alt="Obraz 5" onclick="openFullscreen('5.jpg')">
  <img src="6.jpg" alt="Obraz 6" onclick="openFullscreen('6.jpg')">
  <img src="7.jpg" alt="Obraz 7" onclick="openFullscreen('7.jpg')">
  <img src="8.jpg" alt="Obraz 8" onclick="openFullscreen('8.jpg')">
  <img src="9.jpg" alt="Obraz 9" onclick="openFullscreen('9.jpg')">
  <img src="10.jpg" alt="Obraz 10" onclick="openFullscreen('10.jpg')">
  
  <!-- Dodaj więcej obrazów tutaj -->
</div>

<div id="fullscreen" onclick="closeFullscreen()">
  <img id="fullscreen-image">
</div>

<script>
  // Funkcja do otwierania obrazu na pełnym ekranie
  function openFullscreen(imageUrl) {
    var fullscreenImage = document.getElementById('fullscreen-image');
    fullscreenImage.src = imageUrl;
    var fullscreenDiv = document.getElementById('fullscreen');
    fullscreenDiv.style.display = 'flex'; // Pokazujemy obraz na pełnym ekranie
  }

  // Funkcja do zamykania obrazu na pełnym ekranie
  function closeFullscreen() {
    var fullscreenDiv = document.getElementById('fullscreen');
    fullscreenDiv.style.display = 'none'; // Ukrywamy obraz na pełnym ekranie
  }
</script>

</body>
</html>
